</div> -->
<div class="top-0 left-0 absolute w-full h-full bg-neutral-700 -z-10">
  <div class="w-full h-full bg-green-900 edt-clip"></div>
</div>

<div class="w-full h-full overflow-y-auto" [ngClass]="{'dark' : appSettingsService.darkTheme()}">

  <nav class="py-4 px-9 flex justify-between backdrop-blur-md bg-white/10 sticky top-0 left-0 z-50">
    <div class="flex gap-4">
      <img src="assets/images/logo.svg" width="32">
    </div>

    <div class="flex gap-4 items-center text-neutral-100 mix-blend-difference" >
      <i class="fa-solid fa-cubes text-lg hover:cursor-pointer" title="Project" (click)="router.navigate(['project'])"></i>

      <i class="fa-regular fa-flag text-lg hover:cursor-pointer" title="Languages" (click)="router.navigate(['languages'])"></i>

      <i class="fa-solid fa-gear text-lg hover:cursor-pointer" (click)="router.navigate(['settings'])"></i>
    </div>
  </nav>

  <div class="mt-4 ml-8 font-bold text-3xl text-neutral-50">
    {{ appSettingsService.titlePage() }}
  </div>

  <div class="w-full calcHeight overflow-y-hidden py-6 px-4 z-10">

    <!-- <div class="w-full h-44 bg-neutral-100 rounded-md"> -->

      <router-outlet />

    <!-- </div> -->

  </div>
</div>
