<div class="overflow-hidden bg-neutral-50 dark:bg-base-800" [ngClass]="{'dark' : appSettingsService.darkTheme()}">

  <nav class="py-4 px-9 flex justify-between sticky top-0 left-0 z-40 
    border-b bg-neutral-200 border-b-neutral-300
    dark:bg-base-900 dark:border-b-base-600">
    <!-- <div class="dark:bg-white/20 rounded-md px-3 py-1"> -->
    <div class="flex gap-5 items-center font-semibold defaultText text-base">
      <img class="dark:grayscale dark:invert" alt="Logo" src="assets/images/logo.svg" width="32">
      <span>{{ appSettingsService.titlePage() }}</span>
    </div>

    <div class="flex gap-4 items-center" >
      <div class="buttonSecondary" (click)="router.navigate(['project'])">
        <i class="fa-solid fa-cubes text-base hover:cursor-pointer" title="Project"></i>
      </div>
      <div class="buttonSecondary" (click)="router.navigate(['languages'])">
        <i class="fa-regular fa-flag text-base hover:cursor-pointer" title="Languages"></i>
      </div>

      <div class="buttonSecondary" (click)="switchDarkTheme()">
        @if(appSettingsService.darkTheme()){
          <i class="fa-solid fa-moon text-base hover:cursor-pointer"></i>
        } @else {
          <i class="fa-solid fa-sun text-base hover:cursor-pointer"></i>
        }
      </div>

      <div class="buttonSecondary" (click)="router.navigate(['settings'])">
        <i class="fa-solid fa-gear text-base hover:cursor-pointer"></i>
      </div>
    </div>
  </nav>

  <div class="contentHeight overflow-y-hidden z-10 pt-4">

    <router-outlet />

  </div>

  <footer class="flex flex-row-reverse py-2 px-4 border-t border-black/10 dark:border-white/10 defaultText bg-neutral-200 dark:bg-base-900">
    <a class="flex gap-2 items-center " href="https://github.com/DenMic/ngx-translation-editor">
      <span class="hover:underline">2024 - Denis Micheletti</span>
      <i class="fa-brands fa-github text-xl"></i>
    </a>
  </footer>
</div>
