<div class="px-4">
    <edt-card>
        <div class="w-full h-12 flex flex-row-reverse items-center px-7 border-b border-b-neutral-300">
            <i class="fa-solid fa-plus text-xl hover:cursor-pointer hover:text-neutral-800" title="Add Language" (click)="edtAddLang.toggle()"></i>
        </div>

        <div class="flex flex-col">
            @for (lang of languageList(); track $index) {
                <div class="grid grid-cols-4 tempCol gap-2 p-4 text-center hover:bg-sky-200 border-b border-neutral-300">
                    <div>
                        <span class="text-xl" [class]="'fi fi-' + lang.flagName"></span> 
                    </div>
                    <div>
                        {{lang.description}}
                    </div>
                    <div>
                        Extention name <b>{{lang.fileName}}</b>
                    </div>
                    <div>
                        <i class="fa-solid fa-trash text-xl hover:cursor-pointer hover:text-neutral-800" title="Remove Language" (click)="removeLang(lang)"></i>
                    </div>
                </div>
            } @empty {
                <div class="p-12 text-center">
                    <span class="font-semibold text-xl text-neutral-600">Nessuna lingua presente</span>
                </div>
            }
        </div>
    </edt-card>
</div>

<add-language #edtAddLang (onClose)="closeAddLang($event)"></add-language>
