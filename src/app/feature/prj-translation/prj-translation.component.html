<div class="px-4">
    <edt-card>
        <div class="w-full overflow-auto bg-neutral-500">
            <div class="w-full h-12 flex items-center justify-between px-7 border-b border-b-neutral-300 bg-neutral-50">
                <div class="flex gap-4 py-2 items-center">
                    <div #dFlag class="flex gap-2 border py-1 px-3 rounded-md hover:cursor-pointer hover:bg-green-600 hover:bg-opacity-50" (click)="dropFlags.show()">
                        @if(selectedLang()){
                            <span class="text-xl" [class]="'fi fi-' + selectedLang()?.flagName"></span> 
                        } @else {
                            <i class="fa-solid fa-circle-question text-xl"></i>
                        }
                        <i class="fa-solid fa-caret-down text-lg"></i>
                    </div>
                    <div class="flex gap-2 border items-center py-2 px-3 rounded-md hover:cursor-pointer">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" [(ngModel)]="searchValue" class="appearance-none bg-transparent" (blur)="searchValueChange()" />
                    </div>
                    <div class="border py-2 px-3 rounded-md hover:bg-green-600 hover:bg-opacity-50 hover:cursor-pointer" (click)="clickSortTranslation()">
                        <i class="fa-solid fa-arrow-down-a-z "></i>
                        Sort Global
                    </div>
                </div>
                @if(selectedLang()){
                    <i class="fa-solid fa-plus text-xl hover:cursor-pointer hover:text-neutral-800" (click)="edtAddTranslation.toggle()"></i>
                }
            </div>

            @for (translation of project()?.translations; track $index) {
                <translation-row 
                    [translation]="translation" 
                    [selectedLang]="selectedLang()"
                    (onValueChange)="translationValChange($event.newVal, $event.translationId)"
                    (onAdd)="addSubTranslation($event)"
                    (onRemove)="removeTranslation($event)">
                </translation-row>
            } @empty {
                <div class="p-12 text-center">
                    <span class="font-semibold text-xl text-neutral-600">Nessuna traduzione presente</span>
                </div>
            }
        </div>
    </edt-card>
</div>

<!-- DropDown flag List -->
<edt-dropdown #dropFlags [target]="dFlag">
    @for (lang of project()?.languages; track $index) {
        <div class="flex gap-2 items-center w-full p-4 hover:bg-sky-200 hover:cursor-pointer" (click)="selectLanguage(lang)">
            <span class="text-xl" [class]="'fi fi-' + lang.flagName"></span> 
            <span>{{ lang.description }}</span>
        </div>
    }
    <div class="flex gap-2 items-center w-full p-4 hover:bg-sky-200 hover:cursor-pointer" (click)="addLangComp.toggle(); dropFlags.show();">
        <i class="fa-solid fa-plus text-xl hover:cursor-pointer hover:text-neutral-800" title="Add Translation"></i>
        <span>Aggiungi Lingua</span>
    </div>
</edt-dropdown>

<!-- Pop Add Translation -->
<edt-popup #edtAddTranslation>
    <div class="p-8">
        <div class="mb-8 font-semibold text-2xl">
            Aggiungi Traduzione
        </div>

        <form [formGroup]="newLangForm" (submit)="addItemTraslate()">
            <div class="flex flex-col gap-3 mb-6 w-96">
                <edt-input label="Nome" formControlName="global"></edt-input>
                <edt-input label="Valore" formControlName="value"></edt-input>
            </div>
            
            <div class="flex gap-4 justify-end">
                <edt-button label="Chiudi" level="secondary" (onClick)="closeAddTranslation()"></edt-button>
                <edt-button label="Aggiungi" [disabled]="!newLangForm.valid"></edt-button>
            </div>
        </form>
    </div>
</edt-popup>

<!-- Pop add Language -->
<add-language #addLangComp [prjId]="project()?.id" (onClose)="addLangClose($event)"></add-language>
