<div class="px-4">
    <edt-card>
        <div class="w-full h-12 flex flex-row-reverse items-center px-7 border-b border-b-neutral-300">
            <i class="fa-solid fa-plus text-xl hover:cursor-pointer hover:text-neutral-800" (click)="edtAddPrj.toggle()"></i>
        </div>

        @for (prj of projectList(); track $index) {
            <div class="grid grid-cols-5 tempCol gap-2 p-4 text-center hover:bg-green-600 hover:bg-opacity-30 border-b border-neutral-300" (dblclick)="router.navigate(['translation', prj.id])">
                <div>
                    <i class="fa-solid fa-edit text-xl hover:cursor-pointer hover:text-neutral-800" title="Edit Language" (click)="router.navigate(['translation', prj.id])"></i>
                </div>
                <div class="text-base font-medium">
                    {{prj.name}}
                </div>
                <div class="text-base">
                    {{prj.description}}
                </div>
                <div class="flex gap-2 justify-center">
                    @for(flg of prj.languages; track $index) {
                        <span class="text-xl" [class]="'fi fi-' + flg.flagName"></span> 
                    }
                </div>
                <div>
                    <i class="fa-solid fa-trash text-xl hover:cursor-pointer hover:text-neutral-800" title="Remove Project" (click)="removePrj(prj)"></i>
                </div>
            </div>
        } @empty {
            <div class="p-12 text-center">
                <span class="font-semibold text-xl text-neutral-600">Nessun progetto presente</span>
            </div>
        }

    </edt-card>
</div>

<edt-popup #edtAddPrj>
    <div class="p-8">
        <div class="mb-8 font-semibold text-2xl">
            Aggiungi Progetto
        </div>

        <form [formGroup]="newProjectForm" (submit)="addProject()">
            <div class="flex flex-col gap-3 mb-6 w-96">
                <edt-input label="Nome" formControlName="name"></edt-input>
                <edt-input label="Descrizione" inputType="area" formControlName="description"></edt-input>
            </div>
            
            <div class="flex gap-4 justify-end">
                <edt-button label="Chiudi" level="secondary" (onClick)="edtAddPrj.toggle()"></edt-button>
                <edt-button label="Aggiungi" [disabled]="!newProjectForm.valid"></edt-button>
            </div>
        </form>
    </div>
</edt-popup>
